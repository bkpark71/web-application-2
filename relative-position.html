<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin : 50px;
        }
        div {
            display: inline-block;
            width: 50px;
            height: 50px;
            border:1px solid gray;
        }
        #down {
            position:relative;
            top:20px;
            left:20px;
            background-color:red;
        }
        #up {
            position:relative;
            bottom:20px;
            right: 20px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div>T</div>
    <div id="down">H</div>
    <div>A</div>
    <div>N</div>
    <div id="up">K</div>
    <div>S</div>    
</body>
</html>
