<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = 0;
        for (n = 0; n <= 10; n++) {
            sum += n;
        }
        alert("1부터 10까지의 합은 " + sum);
    </script>
</head>
<body>
    <h2>1부터 10까지의 합</h2>
</body>
</html>
