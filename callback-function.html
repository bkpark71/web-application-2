<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let callback = () => console.log("callback 함수입니다.");
        
        function callTheOther(any) {
            any();
        }

        callTheOther(callback);

        callTheOther(function () {
            console.log("callback 함수입니다.")});

        callTheOther(() => console.log("callback 함수입니다."));
    </script>
</head>
<body>
    
</body>
</html>
