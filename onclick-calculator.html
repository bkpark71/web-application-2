<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>onclick 계산기 만들기</h2>
    <hr>
    <p>계산하고자 하는 수식을 입력하고 계산버튼을 누르세요.</p>
    <form>
        <label for="expr">식</label><input type="text" name="expr" id="expr" value=""><br>
        <label for="expr">값</label><input type="text" name="value" id="value" value=""><br>
        <input type="button" value="계산" onclick="calculate()">
    </form>

    <script>
        function calculate(){
            let expr = document.getElementsByName("expr");
            console.log(expr[0].value);
            document.getElementById("value").value = eval(expr[0].value)
        }
    </script>
</body>
</html>
