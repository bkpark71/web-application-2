<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function gugudan(dan) {
            for (let i = 1; i <= 9; i++) {
                console.log(dan + "X" + i + "=" + dan*i);
                // 템플릿 리터럴  
                document.write(`${dan} X ${i} = ${dan*i} <br>`);
            }
        }
    </script>
</head>
<body>
    <script>
        let dan = prompt("구구단 몇단을 출력할까요?");
        if(isNaN(dan) || dan < 2 || dan > 9) {
            console.log("구구단을 출력할 수 없는 입력값입니다.");
        } else {
            dan = parseInt(dan);
            gugudan(dan);
        }
    </script>
</body>
</html>
