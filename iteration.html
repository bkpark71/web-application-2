<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 0; i<3 ; i++) {
            console.log(i);
        }

        let j = 0;
        while(j < 3) {
            console.log(j++);
        }

        let k = 0;
        do {
            console.log(k++);
        } while(k<3);
    </script>
</body>
</html>
